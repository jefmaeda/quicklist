<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quicklist</title>

  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div class="container">
    <header>
      <img id="logo" class="desktop-only" src="./assets/icons/logo.svg" alt="">
  
      <a href="#">
          <span></span>
          Voltar
      </a>
    </header>
    
    <form>
      <label class="title" for="newItens">Compras da Smana</label>

      <div class="grid gap-1rem desktop-cols">
        <input type="text" id="newItems" name="newItems" placeholder="Adicionar um novo item">
        <button type="submit">Adicionar item</button>
      </div>
      
      <div id="check-lists">
      </div>
    </form>

    <footer class="flex hidden">
        <div class="flex">
          <img src="./assets/icons/attention.svg" alt="">
          <p>O item foi removido da lista</p>
        </div>

        <button type="button" class="close">
          <img src="./assets/icons/close.svg" alt="">
        </button>
    </footer>
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
